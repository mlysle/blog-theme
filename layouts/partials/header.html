<header>
  <nav class="site-nav">
    <ul class="main-menu">
      <li>
        <a class="title" href="{{ .Site.BaseURL }}">
          {{ .Site.Title }}
        </a>
      </li>
      {{ range.Site.Menus.main }}
        <li class="menu-element">
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
<hr>
